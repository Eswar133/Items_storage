<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/0BS2Zl7Pv5Yr2L/A01EzNRbZlpzrFNn71EiwHD" crossorigin="anonymous">
    <style>
        /* Custom Styles for input fields */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            background-color: #1a1a1a; /* Dark background for input */
            color: #f0f0f0; /* Light text for contrast */
            border: 1px solid #444; /* Add border to help the fields stand out */
        }

        input[type="text"]::placeholder, input[type="email"]::placeholder, input[type="password"]::placeholder {
            color: #888; /* Placeholder color */
        }

        /* Button style for more standard size */
        .signup-btn {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" style="background: linear-gradient(135deg, #111, #333);">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl text-teal-400 font-semibold text-center mb-6">Sign Up</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-teal signup-btn bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors duration-300">
                Sign Up
            </button>
        </form>
        <p class="text-center text-gray-300 mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-teal-400 hover:text-teal-300">
                Login here
            </a>
        </p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
