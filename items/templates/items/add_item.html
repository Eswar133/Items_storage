<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/0BS2Zl7Pv5Yr2L/A01EzNRbZlpzrFNn71EiwHD" crossorigin="anonymous">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-800 to-gray-900 text-white">

    
    <nav class="bg-gray-900 py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-teal-400">Add New Item</h1>
            <div class="flex items-center space-x-4">
                <span class="text-gray-300">Welcome, <span class="text-teal-300">{{ user.username }}</span>!</span>
                
                <a href="{% url 'item_list' %}" class="btn btn-info bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-300">
                    Show Items
                </a>
                
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-teal bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors duration-300 px-4 py-2">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8 bg-gray-900 rounded-lg shadow-lg max-w-2xl mt-8">
        <h2 class="text-xl font-bold text-teal-400 mb-4">Create a New Item</h2>


        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-300">Item Name:</label>
                <input type="text" id="name" name="name" class="w-full p-2 bg-gray-800 text-white border border-gray-700 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-300">Description:</label>
                <textarea id="description" name="description" rows="3" class="w-full p-2 bg-gray-800 text-white border border-gray-700 rounded-md"></textarea>
            </div>

            <div class="mb-4">
                <label for="price" class="block text-gray-300">Price:</label>
                <input type="text" id="price" name="price" class="w-full p-2 bg-gray-800 text-white border border-gray-700 rounded-md" required>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="btn btn-success bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors duration-300">
                    Save
                </button>
                <a href="{% url 'item_list' %}" class="btn btn-danger bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors duration-300">
                    Cancel
                </a>
            </div>
        </form>

        
        {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="text-red-500">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
